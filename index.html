<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Google</title>

  <body>
    <div id="app">
      <div class="header">

          <div class="hc-links">
            <div class="hc-link">
              <a href="https://mail.google.com/mail">Gmail</a>
            </div>
            <div class="hc-link">
              <a href="https://www.google.com.tr/imghp">Görseller</a>
            </div>
          </div>
          <div class="hc-btn">
            <div>
              <a class="gbtn" href="https://www.google.com.tr/intl/tr/about/products" aria-label="Google Uygulamaları" role="button">
                <svg class="gb_Pe" focusable="false" viewBox="0 0 24 24" width="24"><path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path></svg>
              </a>
            </div>
          </div>
          <div class="hc-btn">
            <a class="gbtn" href="https://github.com/sergensoy" role="button">
              <img src="assets/profilepic.png" alt="">
            </a>
          </div>
        </div>
      </div>  
      <div class="panel">
        <div class="container">
          <div>
            <img src="assets/logo.png" width="350px" alt=""/>
          </div>
        </div>
        <div class="search-area">
          <div class="search">
            <div class="search-img">
              <span>
                <svg
                  focusable="false"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                  ></path>
                </svg>
              </span>
            </div>
            <div class="input-enter">
              <div class="input-area">
                <input
                  type="text"
                  class="input"
                  maxlength="2048"
                  autofocus="true"
                />
              </div>
            </div>
            <div class="search-tools">
              <div class="search-tool">
                <span>
                  <img src="assets/keyboard.png" alt="">
                </span>
              </div>
              <div class="search-tool">
                <svg class="goxjub" focusable="false" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path><path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path><path fill="#fbbc04" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path><path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path></svg>
              </div>
            </div>
          </div>
        </div>
  
        <div class="buttons">
          <a href=""
            ><button class="googlesearch buttonStyle">Google'da Ara</button></a
          >
          <a href=""
            ><button class="feelinglucky buttonStyle">Kendimi Şanslı Hissediyorum</button></a
          >
        </div>
      </div>
  
      <footer class="footer">
        <div class="footer-top">
          <span class="countryInfo">Türkiye</span>
        </div>
        <div class="footer-bottom">
          <div class="footer-bottom-leftside">
  
            <a class="footerLink" href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1">Hakkında</a>
            <a class="footerLink" href="https://www.google.com/intl/tr_tr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Reklam</a>
            <a class="footerLink" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">İşletme</a>
            <a class="footerLink" href="https://google.com/search/howsearchworks/?fg=1">Arama nasıl çalışır</a>
          </div>
          <div class="footer-bottom-middle">
            <a class="footerLink" href="https://sustainability.google/intl/tr/commitments/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=">
              <img src="assets/leaf.png" alt="">
              <span>2007'den bugüne karbon nötr</span>
            </a>
          </div>
          <div class="footer-bottom-rightside">
            <a href="https://policies.google.com/privacy?hl=tr&fg=1" class="footerLink">Gizlilik</a>
            <a href="https://policies.google.com/terms?hl=tr&fg=1" class="footerLink">Şartlar</a>
            <button class="footerLink">Ayarlar</button>
          </div>
        </div>
      </footer>
    </div>
    
  </body>
</html>
